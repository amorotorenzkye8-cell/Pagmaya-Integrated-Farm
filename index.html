<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAGMAYA INTEGRATED FARM</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-left">
      <div class="menu-dots" id="menuDots">⋮</div>
    </div>
    <div class="header-center">
      <h1>PAGMAYA INTEGRATED FARM</h1>
    </div>
    <div class="header-right">
      <img src="pagmayalogo.jpg" alt="Farm Logo" class="logo">
    </div>
  </header>

  <!-- Address popup -->
  <div id="addressPopup" class="popup">
    <p>Cabitan, Mandaon, Masbate</p>
  </div>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-text">
      <p class="small-hero">Explore our products and place your orders directly via Messenger</p>
    </div>
  </section>

  <!-- Categories -->
  <section id="categories">
    <div class="container">
      <div class="category-grid">
        <div class="category" data-category="livestock">
          <h3>Livestock</h3>
        </div>
        <div class="category" data-category="poultry">
          <h3>Poultry Products</h3>
        </div>
        <div class="category" data-category="fertilizers">
          <h3>Fertilizers</h3>
        </div>
        <div class="category" data-category="vegetables">
          <h3>Vegetables & Fruits</h3>
        </div>
        <div class="category" data-category="other">
          <h3>Other</h3>
        </div>
      </div>
    </div>
  </section>

  <!-- Products Section -->
  <section id="products">
    <div class="container">
      <button id="backBtn" class="back-btn">← Back to Categories</button>
      <h2 id="productsTitle">Products</h2>
      <div id="productGrid" class="product-grid">
        <!-- Products inserted via JS -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Developed by Renz Amoroto</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
